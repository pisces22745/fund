<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            color: rgb(60, 0, 248); /* 光标的颜色*/
            text-shadow: 0 0 0 #D60B0B; /* 文本颜色 */
            -webkit-text-fill-color: transparent;
        }

        input::-webkit-input-placeholder {
            color: rgb(60, 0, 248); /* 改变placeholder文本颜色 */
            text-shadow: none;
            -webkit-text-fill-color: initial;
        }
    </style>
</head>
<body>
<input type="text" placeholder="测试">
</body>
</html>
